<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="styling/styleMain.css">
    <title>Stores</title>
</head>
<body>
    <div class="main-container">
        <div class="container text-center">
            <div class="menu-icon nav-icon" onclick="toggleNavbar()">
                <box-icon name='menu'></box-icon>
                <span style="padding: 5px 8px; background: #fff; border-radius: 50%;" class="nav-icon">&#9776;</span>
              </div>
            <div class="row ">

                
              <div class="col nav-bar col-2" id="navbar">
                <h3>MOS Burgers</h3>
                <div class="menu">
                    <ul>
                        <a href="index.html"> <li><img src="images/food-tray (1).png" alt="">Place Order</li></a>
                        <a href="stores.html"> <li><img src="images\delivery-man.png" alt="">Stores</li></a>
                        <a href="reports.html"> <li><img src="images\invoice (1).png" alt="">Reports</li></a>
                        <a href="customers.html"> <li><img src="images\user (1).png" alt="">Customers</li></a>
                        <a href="orders.html"> <li><img src="images\checkout.png" alt="">Orders</li></a>
                    </ul>
                </div>
                <div class="logout">
                    <h5><img src="images/exit.png" alt=""><a href="index.html">Logout</a></h5>
                </div>
              </div>
             <!--------------------- 2nd ---------------------------------->

              <div class="col col-7">
                    <div class="container-fluid search-bar">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" id="search" type="search" placeholder="Search..." aria-label="Search"  oninput="filterItems()">
                        </form>
                    </div>
                    

                    
                    <div class="container text-center ">
                        <div class="row items-set-div" id="items-set-div">
                            <div class="col items">
                                <img src="images/b1.jpg" alt="" id="store-img">
                                <div class="row store-info">
                                    <div class="col store-lbl">
                                        <h6>Name</h6><br>
                                        <h6>Code</h6>
                                        <h6>Price</h6>
                                        <h6>Date</h6>
                                        <h6>Discount</h6>
                                    </div>
                                    <div class="col store-value">
                                        <h6 class="store-name" id="store-name">Classic Burger (Large)</h6>
                                        <h6 class="store-code" id="store-code">B1001</h6>
                                        <h6 class="store-price" id="store-price">750.00</h6>
                                        <h6 class="store-date" id="store-date">2023-12-24</h6>
                                        <h6 class="store-discount" id="store-discount">0.00%</h6>
                                    </div>
                                </div>
                                <button class="edit-item add-cart" id="edit-item" onclick="editItem()">Edit Item</button>
                                <button class="delete-item add-cart" id="delete-item" onclick="deleteItem()">Delete Item</button>
                            </div>
                        </div>
                    </div>


              <!--------------------- 3rd ---------------------------------->
 
              <div class="col price-view" id="price-view">
                <div class="space"></div>
                <form>
                    <div class="mb-3">
                        <label for="">Item Name</label>
                        <input type="text" class="form-control" id="item-name">
                    </div>
                    <div class="mb-3">
                        <label for="">Item Code</label>
                        <input type="text" class="form-control" id="item-code">
                    </div>
                    <div class="mb-3">
                        <label for="">Item Price</label>
                        <input type="number" class="form-control" id="item-price">
                    </div>
                    <div class="mb-3">
                        <label for="">Item Expire Date</label>
                        <input type="datetime" class="form-control" id="item-date">
                    </div>
                    <div class="mb-3">
                        <label for="">Discount</label>
                        <input type="number" class="form-control" id="item-discount">
                    </div>
                    <div class="mb-3">
                        <label for="">Item Img</label>
                        <input type="file" class="form-control" id="item-image">
                    </div>
                </form>

               <div class="btns">
                    <div class="place-order add-item">
                        <button onclick="addItem()">Add Item</button>
                        <button onclick="handleEditButton()">Edit Item</button>
                    </div>
                   
               </div>
              </div>
              <div class="menu-icon-right">
                <svg onclick="togglePriceView()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);"><path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4z"></path><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path></svg>
            </div>
            </div>
          </div>
    </div>
    <script>
        function toggleNavbar() {
            var navbar = document.getElementById("navbar");
            navbar.classList.toggle("show");
            }
        function togglePriceView() {
            var priceView = document.getElementById('price-view');
            priceView.classList.toggle('show');
}
    </script>
    <script src="js/additem.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
