<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styling/styleMain.css">
    <title>Stores</title>
</head>
<body>
    <div class="main-container">
        <div class="container text-center">
            <div class="menu-icon nav-icon" onclick="toggleNavbar()">
                <box-icon name='menu'></box-icon>
                <span style="padding: 5px 8px; background: #fff; border-radius: 50%;" class="nav-icon">&#9776;</span>
              </div>
            <div class="row ">

                
              <div class="col nav-bar col-2" id="navbar">
                <h3>MOS Burgers</h3>
                <div class="menu">
                    <ul>
                        <a href="index.html"> <li><img src="images/food-tray (1).png" alt="">Place Order</li></a>
                        <a href="stores.html"> <li><img src="images\delivery-man.png" alt="">Stores</li></a>
                        <a href="reports.html"> <li><img src="images\invoice (1).png" alt="">Reports</li></a>
                        <a href="customers.html"> <li><img src="images\user (1).png" alt="">Customers</li></a>
                        <a href="orders.html"> <li><img src="images\checkout.png" alt="">Orders</li></a>
                    </ul>
                </div>
                <div class="logout">
                    <h5><img src="images/exit.png" alt=""><a href="index.html">Logout</a></h5>
                </div>
              </div>

             <!--------------------- 2nd ---------------------------------->

              <div class="col col-7">
                    <div class="container-fluid search-bar">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" id="search" type="search" placeholder="Search..." aria-label="Search"  oninput="filterCustomers()">
                        </form>
                    </div>
                    

                    
                    <div class="container text-center">
                        <div class="row" id="customer-set-div">
                            <div class="col items customers">
                                <div class="row customer-info" >
                                        <img src="images/user (1).png" alt="">
                                       
                                        <div class="col customer-value">
                                            <h6 class="store-name">C001</h6>
                                            <h6 class="store-code">Saman</h6>
                                            <h6>0783872364</h6>
                                        </div>
                                        
                                </div>
                                <button class="edit-cust add-cart" id="edit-cust" onclick="editCustomerm()">Edit Item</button>
                                <button class="delete-cust add-cart" id="delete-cust" onclick="deleteCustomer()">Delete Item</button>
                            
                                
                            </div>
                            
                        </div>
                      
                        
                    </div>
              </div>


              <!--------------------- 3rd ---------------------------------->


              <div class="col price-view " id="customer-view">
                <h4>Add Customer</h4>

                <form>
                    <div class="mb-3">
                        <label for="" >Customer ID</label>
                        <input type="text" class="form-control" id="cust-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="">Customer Name</label>
                        <input type="text" class="form-control" id="cust-code" required>
                    </div>
                    <div class="mb-3">
                        <label for="">Telephone Number</label>
                        <input type="number" class="form-control" id="cust-number" required>
                    </div>
                   
               

               <div class="btns">
                    <div class="place-order">
                        <button onclick="addCustomer()">Add Customer</button>
                    </div>
                    <div class="place-order">
                        <button>Edit Customer</button>
                    </div>
                    
               </div>
                </form>
              </div>
              <div class="menu-icon-right">
                <svg onclick="togglePriceView()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);"><path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4z"></path><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path></svg>
            </div>
            </div>
          </div>
    </div>

    <script>
        function togglePriceView() {
            var priceView = document.getElementById('customer-view');
            priceView.classList.toggle('show');
        }
        function toggleNavbar() {
            console.log("Toggling Navbar");
            var navbar = document.getElementById("navbar");
            navbar.classList.toggle("show");
        }

    </script>
    <script src="js/addcustomer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
